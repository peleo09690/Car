<div class="container-information">
  <div class="title-infor">
    <h1>Tin tức nổi bật thị trường ô tô</h1>
  </div>
  <div class="group-content">
    <div class="group-infor content-left" >
      <div class="control-information" *ngFor = "let info of listInformation">
        <div class="image-infor">
          <img [src]="info.image" alt="">
        </div>
        <div class="content-infor">
          <h2>{{info.title_infor}}</h2>
          <p>{{info.content_infor}}</p>
          <p>{{info.featured_news}} <span> Ngày đăng : {{info.create_date}}</span></p>
        </div>
      </div>

      <!-- pagination -->
    </div>

    <div class="content-right" >
      <div class="title-image">
        <img src="" alt="">
      </div>

      <div class="group-review">
        <h2>Review</h2>
        <h3 *ngFor="let review of listReview">{{review.title}}</h3>
      </div>

      <div class="group-shared-advise">
        <h2>Chia sẽ - Tư vấn</h2>
        <h3 *ngFor="let share of listShared">{{share.title}}</h3>
      </div>

      <div class="group-answer-question">
        <h2>Hỏi - Đáp</h2>
        <h3 *ngFor="let answer of listAnswerQuestion">{{answer.title}}</h3>
      </div>

    </div>
  </div>
</div>
