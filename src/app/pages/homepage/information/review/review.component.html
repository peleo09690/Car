<div class="container-information">
  <div class="title-infor">
    <h2>Review</h2>
  </div>
  <div class="group-content">
    <div class="group-infor content-left" >
      <div class="control-information" *ngFor = "let review of listReview">
        <div class="image-infor">
          <img [src]="review.image" alt="">
        </div>
        <div class="content-infor">
          <h2>{{review.title_infor}}</h2>
          <p class="text-infor">{{review.content_infor}}</p>
          <p class="featured_news">{{review.review}} <span> | Ngày đăng : {{review.create_date}}</span></p>
        </div>
      </div>

      <!-- pagination -->
    </div>

    <div class="content-right" >
      <div class="title-image">
        <img src="" alt="">
      </div>

      <div class="group-review group-title">
        <h2 (click)="linkAnswerQuestion()">Tin tức nổi bật</h2>
        <h4 *ngFor="let infor of listInformation">{{infor.title}}</h4>
      </div>

      <div class="group-shared-advise group-title">
        <h2 (click)="linkSharedAdvise()">Chia sẽ - Tư vấn</h2>
        <h4 *ngFor="let share of listShared">{{share.title}}</h4>
      </div>

      <div class="group-answer-question group-title">
        <h2 (click)="linkAnswerQuestion()">Hỏi - Đáp</h2>
        <h4 *ngFor="let answer of listAnswerQuestion">{{answer.title}}</h4>
      </div>

    </div>
  </div>
</div>
