<div class="detail-user">
  <div class="backgournd-header">
    <div class="header">
      <span>{{ data.headerContent }}</span>
    </div>
    <mat-icon svgIcon="iconClose"
              class="icon-close"
              (click)="handelClose()"></mat-icon>
  </div>
  <form [formGroup]="formSeach">
    <div class="body">
      <div class="input-wrapper">
        <div class="input-normal">
          <label class="input-label"> User Name </label>
          <input type="text"
                 formControlName="userName" />
        </div>
      </div>
      <div class="input-wrapper">
        <div class="input-normal">
          <label class="input-label"> Mail </label>
          <input class="mail"
                 type="text"
                 id="mail"
                 formControlName="mail" />
        </div>
      </div>
      <div class="input-wrapper">
        <div class="input-normal">
          <label class="input-label"> Address </label>
          <input type="text"
                 formControlName="address" />
        </div>
      </div>
      <div class="input-wrapper">
        <div class="input-normal">
          <label class="input-label"> Phone </label>
          <input type="text"
                 formControlName="phoneNumber" />
        </div>
      </div>
      <div class="input-wrapper">
        <div class="input-normal">
          <label class="input-label"> Flag Admin </label>
          <div class="check-box">
            <mat-checkbox formControlName="flagAdmin"
                          class="example-margin"></mat-checkbox>
          </div>
        </div>
      </div>
    </div>
  </form>
  <div class="button">
    <button mat-flat-button
            color="primary"
            class="btn btn-primary"
            (click)="handelSubmit()">
      <mat-icon class="btn-icon"
                svgIcon="iconPlusWhite"></mat-icon>
      <span class="btn-title"> {{ data.titleButton }} </span>
    </button>
  </div>
</div>
